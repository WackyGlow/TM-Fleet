<!DOCTYPE html>
<html>
<head>
    <title>SpyFleet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}">
</head>
<body>
    <!-- Top Bar -->
    <div class="topbar">
        <div class="company">Tee Marine</div>
        <div style="display: flex; gap: 20px; align-items: center;">
            <a href="/" style="color: white; text-decoration: none; font-weight: bold;">Map View</a>
            <a href="/track" style="color: #a8c8ec; text-decoration: none;">Track Ships</a>
            <a href="/info" style="color: #a8c8ec; text-decoration: none;">About</a>
        </div>
        <div class="project">SpyFleet</div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Ship Information Sidebar -->
    <div class="ship-sidebar" id="shipSidebar">
        <div class="sidebar-header">
            <h2 id="sidebarTitle">Ship Information</h2>
            <button class="sidebar-close" onclick="closeSidebar()">&times;</button>
        </div>
        <div class="sidebar-content" id="sidebarContent">
            <!-- Ship details will be populated here -->
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
